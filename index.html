
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ark Merchandise Disclosure Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 20px;
    }
    input, input[readonly] {
      font-size: 16px;
      border: none;
      background: transparent;
      border-bottom: 1px solid #000;
      width: 100px;
    }
    button {
      border: 2px solid red;
      border-radius: 5px;
      font-size: 16px;
      padding: 8px;
      background: transparent;
      cursor: pointer;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    .merchandise-table td, .merchandise-table th {
      width: 90px;
      text-align: center;
    }
    @media print {
      .print-button, .add-row-btn, .export-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>Ark Merchandise Disclosure</h1>

  <div>
    <label for="artist">Artist:</label>
    <input id="artist" type="text" />
    <label for="date">Date:</label>
    <input id="date" type="date" />
    <label for="startingCash">Starting Cash ($):</label>
    <input id="startingCash" type="number" value="100" step="0.01" oninput="calculateTotals()" />
    <label for="roundDown">Round Down ($):</label>
    <input id="roundDown" type="number" value="5" oninput="calculateTotals()" />
  </div>

  <h2>Merchandise Sales</h2>
  <table class="merchandise-table" id="merchandiseTable">
    <thead>
      <tr>
        <th>Title</th><th>Type</th><th># In</th><th>Out</th><th>Comp</th><th># Sold</th><th>Price</th><th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input oninput="calculateTotals()" /></td>
        <td><input oninput="calculateTotals()" /></td>
        <td><input type="number" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" class="calculated" readonly /></td>
        <td><input type="number" step="0.01" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" step="0.01" class="calculated" readonly /></td>
      </tr>
    </tbody>
  </table>

  <button class="add-row-btn" onclick="addMerchRow()">+ Add Merchandise Item</button>
  <button class="print-button" onclick="window.print()">üñ®Ô∏è Print</button>
  <button class="export-btn" onclick="exportToCSV()">üìä Export CSV</button>

  <h3>Cash Summary</h3>
  <div>
    Credit/Debit: <input id="creditDebit" type="number" step="0.01" oninput="calculateTotals()" /><br />
    Cash: <input id="cash" type="number" step="0.01" oninput="calculateTotals()" /><br />
    Checks: <input id="checks" type="number" step="0.01" oninput="calculateTotals()" /><br />
  </div>

  <div>
    <p>Merch Total: <span id="merchTotal">$0.00</span></p>
    <p>Ark Share (10%): <span id="arkShare">$0.00</span></p>
    <p>Performer Share (90%): <span id="performerShare">$0.00</span></p>
    <p>Cash Due Performer: <span id="cashDuePerformer">$0.00</span></p>
  </div>

  <script>
    function calculateRow(input) {
      const row = input.closest('tr');
      const cells = row.querySelectorAll('input');
      const numIn = parseFloat(cells[2].value) || 0;
      const numOut = parseFloat(cells[3].value) || 0;
      const numComp = parseFloat(cells[4].value) || 0;
      const price = parseFloat(cells[6].value) || 0;
      const sold = Math.max(0, numIn - numOut - numComp);
      cells[5].value = sold;
      cells[7].value = (sold * price).toFixed(2);
    }

    function calculateTotals() {
      let merchTotal = 0;
      document.querySelectorAll('#merchandiseTable tbody tr').forEach(row => {
        const total = parseFloat(row.querySelectorAll('input')[7].value) || 0;
        merchTotal += total;
      });

      const credit = parseFloat(document.getElementById('creditDebit').value) || 0;
      const checks = parseFloat(document.getElementById('checks').value) || 0;
      const roundDown = parseFloat(document.getElementById('roundDown').value) || 1;

      const arkShare = Math.floor((merchTotal * 0.1) / roundDown) * roundDown;
      const performerShare = merchTotal - arkShare;
      const cashDue = performerShare - credit;

      document.getElementById('merchTotal').textContent = '$' + merchTotal.toFixed(2);
      document.getElementById('arkShare').textContent = '$' + arkShare.toFixed(2);
      document.getElementById('performerShare').textContent = '$' + performerShare.toFixed(2);
      document.getElementById('cashDuePerformer').textContent = '$' + cashDue.toFixed(2);
    }

    function addMerchRow() {
      const tbody = document.querySelector('#merchandiseTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input oninput="calculateTotals()" /></td>
        <td><input oninput="calculateTotals()" /></td>
        <td><input type="number" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" class="calculated" readonly /></td>
        <td><input type="number" step="0.01" oninput="calculateRow(this); calculateTotals()" /></td>
        <td><input type="number" step="0.01" class="calculated" readonly /></td>
      `;
      tbody.appendChild(row);
    }

    function exportToCSV() {
      let csv = 'Title,Type,# In,Out,Comp,# Sold,Price,Total
';
      document.querySelectorAll('#merchandiseTable tbody tr').forEach(row => {
        const inputs = row.querySelectorAll('input');
        csv += Array.from(inputs).map(i => i.value).join(',') + '
';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ark_merch_report.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    calculateTotals();
  </script>
</body>
</html>
